<!-- Để tạo cấu trúc File HTML gõ html:5 +tab -->
<!DOCTYPE html>
<!-- Nói cho trình duyệt hiểu file đang chạy là File HTML đồng thời nói lên Version đang chạy là version 5-->

<html lang="en">
  <head>
    <!-- Thẻ Head là thẻ mở đầu. -->
    <!-- Thẻ Head là nơi viết thuộc tính của trang Web. -->
    <meta charset="UTF-8" />
    <!-- Bảng mã bao gồm hầu hết các ký tự của các quốc gia trên thế giới. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Thẻ lấy kích thước màn hình, thường lấy cho css  -->
    <link rel="stylesheet" href="style.css" />
    <!--Gõ Link:CSS "rel" là khai báo loại tập tin nhúng, “href” là đường dẫn khai báo tên tập tin .css cần nhúng vào -->
    <!-- Cách sử dụng để Link đến một File CSS. -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <!--CSS xử lý phần giao diện -->
    <title>Ivy-Project</title>
    <!--Tiêu đề cho trang Web.-->
  </head>

  <!-- Thẻ Body là nơi Show ra màn hình  nội dung của trang web để cho người dùng thấy.-->

  <body>
    <!-- Thẻ Body là thẻ chứa nội dung -->
    <header>
      <!--Thẻ có thẻ đóng và không có thẻ đóng.-->

      <div class="logo">
        <!-- Thẻ div cho phép nhóm tập hợp nội  dung tương tự với nhau.-->
        <!-- Thuộc tính Class trong HTML. Class đặt tên cho phần tử HTML có cùng một kiểu định dạng. Class sẽ tiện cho gom nhóm phần tử.-->
        <img src="image/logo_main.jpg" height="35" />
        <!-- Chèn thẻ hình ảnh vào trong trang Web. -->
      </div>

      <div class="menu">
        <li><a href="">NỮ</a></li>
        <!--Thẻ a là thẻ liên kết. href là liên kết đến Link nào. -->
        <li><a href="">NAM</a></li>
        <li><a href="">TRẺ EM</a></li>
        <li><a href="">SALE</a></li>
        <li><a href="">KHẨU TRANG</a></li>
        <li><a href="">BST</a></li>
        <li><a href="">THÔNG TIN</a></li>
      </div>

      <div class="others">
        <li>
          <input placeholder="Tìm kiếm" type="text" />
          <i class="fas fa-search"></i>
        </li>
        <li><a class="fa fa-paw" href=""></a></li>
        <li><a class="fa fa-user" href=""></a></li>
        <li><a class="fa fa-shopping-bag" href=""></a></li>
      </div>
    </header>

    <!--Độ co giãn 1 và độ co giãn 2.-->
  </body>
</html>
